<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đánh Giá</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #153ef7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3890d8;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-header">ĐÁNH GIÁ</h2>
        <form action="/submit_feedback" method="post">
            <label for="full_name">Họ và tên:</label><br>
            <input type="text" id="full_name" name="full_name"><br>
            <label for="phone_number">Số điện thoại:</label><br>
            <input type="text" id="phone_number" name="phone_number"><br>
            <label for="feedback">Viết nhận xét:</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Gửi">
        </form>
    </div>
</body>
</html>
